<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Media Queries Types</title>
    <link rel="stylesheet" href="assets/css/estilo.css" media="screen" type="text/css">
    <link rel="stylesheet" href="assets/css/estilo-impressao.css" media="print" type="text/css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        /*Small devices (landscapes phones) */
        @media (min-width: 576px) {
            body{
                background: red;
            }
        }

        /*Medium devices (tablets, 768px and superior) */
        @media (min-width: 768px) {
            body{
                background: green;
            }
        }

        /*Large devices (desktops, 992px and superior) */
        @media (min-width: 992px) {
            body{
                background: yellow;
            }
        }

        /*Extra Large devices (large desktops, tvs, 1200px and superior) */
        @media (min-width: 1200px) {
            body{
                background: gray;
            }
        }

         /*Small devices (landscapes phones) */
         @media (max-width: 575px) {
            body{
                background: yellowgreen;
            }
        }

        @media (max-width: 525px) {
            body{
                background: violet;
            }
        }

        @media (max-width: 480px) {
            body{
                background: darkgoldenrod;
            }
        }

    </style>
</head>

<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
